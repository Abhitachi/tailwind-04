<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind-03</title>
  </head>
  <body>
    <!-- Global container -->
    <div class="flex min-h-screen items-center justify-center bg-slate-100">
      <!-- Card Container -->
      <div class="md:m-y-0 m-3 flex flex-col space-y-10 rounded-2xl bg-white p-6 shadow-2xl md:flex-row md:space-x-10 md:space-y-0 md:p-16">
        <!-- image div -->
        <div><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbV3hkkhAhlEMbSt17A4LxugMBc47ywLa_Ow&usqp=CAU" alt="" class="mx-auto hover:scale-105 duration-150 rounded-lg bg-orange-500 w-60"</div>
      </div>
      <!-- content -->
      <div class="flex flex-col space-y-6">
        <!-- label and description -->
        <div class="mb-4 flex flex-col space-y-3 text-center md:text-left">
          <div>
            <div class="inline-block rounded-full bg-black px-3 py-1 text-center text-sm text-white">Free Shipping</div>
          </div>
          <!-- description -->
          <div class="max-w-sm text-2xl font-medium">Some Random Headphone</div>
          <!-- prize -->
          <div class="mb-4 flex flex-col space-y-3 text-center md:text-left">
            <p class="line-through">$799</p>
            <p class="font-bol text-5xl">$599</p>
            <p class="text-sm font-bold text-gray-400">This offer valid untill April 24 or as long as stock lasts!</p>
          </div>
          <!-- button group -->
          <div class="group">
            <button class="w-full rounded-lg border-b-8 border-b-blue-700 bg-blue-700 text-white transition-all duration-150 group-hover:border-b-0 group-hover:border-t-8 group-hover:border-t-blue-700 group-hover:bg-blue-700 group-hover:shadow-lg">
              <div class="rounded-lg bg-blue-500 px-8 py-4 duration-150 group-hover:bg-blue-700">Add to Cart</div>
            </button>
          </div>
          <!-- stock -->
          <div class="group flex items-center space-x-3">
            <div class="h-3 w-3 rounded-full bg-green-400 group-hover:animate-ping"></div>
            <div class="text-sm">50+ pieces in the Stock</div>
          </div>
          <!-- button button container-->
          <div class="flex flex-col space-y-0 md:flex-row md:space-x-4 md:space-y-0">
            <button class="transistion-all flex items-center justify-center space-x-3 rounded-lg border-2 border-gray-300 px-5 py-3 shadow-md duration-150 hover:-translate-y-0.5 hover:bg-opacity-30 hover:shadow-lg">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2wa8u3NqfDhroL1qVUBvA2d2UYYmOzLTDsg&usqp=CAU" alt="" class="w-8" />
              <span>Add to cart</span>
            </button>
            <button class="transistion-all flex items-center justify-center space-x-3 rounded-lg border-2 border-gray-300 px-5 py-3 shadow-md duration-150 hover:-translate-y-0.5 hover:bg-opacity-30 hover:shadow-lg">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbvRUC--dKku8e_REEzBxk-GNV6ObEEh-PZtSPuhTgDUA79doVSlu9nxr_XAL9KO9n9Ko&usqp=CAU" alt="" class="w-8" />
              <span>Add to Wishlist</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
